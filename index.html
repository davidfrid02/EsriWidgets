<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>VectorTileLayer - 4.14</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        aliases: [
          ["widgets/Recenter", "widgets/Recenter/Recenter"],
          ["widgets/GWTree", "widgets/GWTree/GWTree"]
        ],
        packages: [
          {
            name: "widgets",
            location: locationPath + "/widgets"
          }
        ]
      };
    </script>

    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/LayerList",
        "widgets/Recenter",
        "widgets/GWTree"
      ], function(Map, MapView, LayerList, Recenter, GWTree) {
        // Create a Map
        var map = new Map({
          basemap: "topo"
        });
        // Make map view and bind it to the map
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 3
        });

        var layerList = new LayerList({
          view: view
        });
        // Adds widget below other elements in the top left corner of the view
        view.ui.add(layerList, {
          position: "top-left"
        });

        let gwtree = new GWTree({
            view: view,
            showChildren : false
          });
        view.ui.add(gwtree, "top-left");

        // view.when(function() {
        //   recenter = new Recenter({
        //     view: view,
        //     initialCenter: [34, 32]
        //   });
        //   view.ui.add(recenter, "top-right");
        // });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
